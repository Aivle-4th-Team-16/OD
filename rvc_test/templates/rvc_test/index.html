<!DOCTYPE html>
<html>
<head>
    <title>My Web App</title>
</head>
<body>
    <h1>Text Area 예제</h1>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <textarea name="my_textarea" rows="4" cols="50"></textarea><br>
        <button type="submit">텍스트 읽어오기</button>
    </form>
    <p>텍스트: {{ text }}</p>
</body>
</html>
