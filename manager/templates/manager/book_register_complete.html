{% block content %}

    <style>
        .center-container {
            display: flex;
            justify-content: center;

            height: calc(100% - 40px); /* 네비게이터 높이를 빼줍니다 */

        /* 내용 스타일 */

            text-align: center;

    <div class="center-container">
