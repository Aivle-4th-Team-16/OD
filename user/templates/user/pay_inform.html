{% extends 'user/template.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            html, body{
                height: 100%;
                margin: 0;
                font-weight: bold;
            }
            .container{
                display: flex;
                width: 100%;
                height: 100%;
            }
            .nav-bar {
                flex: 0.5;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border-right: 1px solid lightgray;
            }
            
            .nav-bar div {
                margin: 30px 0;
                font-size: x-large;
                font-weight : bold;
                cursor: pointer;
                transition: background-color 0.3s;
                padding: 15px;
                border-radius: 10px;
            }

            .nav-bar div:hover {
                background-color: #ffd599;;
            }
        
            .content {
                flex: 2.5;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .user-info-container {
                display: flex; 
                flex-direction: column;
                flex: 1.9;
                justify-content: flex-start;
                align-items: flex-start;
                width: 100%;
            }
            .user-managepage-info{
                margin-left: 100px;
                margin-top: 80px;
                flex: 0.4;

            }

            .payment-inform-container{
                margin-left: 100px;
                margin-top: 150px;
                width: 100%;
                flex: 0.6;
            }
            .left-days{
                width: 70%;
                background: #ffd599;
                margin-bottom: 30px;
                font-size: x-large;
                border-radius: 10px;
                padding: 5px;
            }
            .payment-days{
                width: 70%;
                background: #ffd599;
                font-size: x-large;
                border-radius: 10px;
                padding: 5px;

            }
            .subscribe-container {
                flex: 0.5;
                width: 100%;
            }

            .cancel-subscribe {
                width: 20%;
                padding: 5px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                border-radius: 10px;
                font-size: large;
            }
            .cancel-subscribe:hover {
                background-color: #ffd599; 
            }
        
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "nav-bar">
                <div style = "background-color: #ffd599;;">구독 정보</div>
                <div>회원 정보</div>
                <div>좋아요 내역</div>
                <div>독서 이력</div>
                <div>1:1 문의 내역</div>
            </div>
            <div class = "content">
                <div class ="user-info-container">
                    <div class = "user-managepage-info">
                        <p style = "font-size: xxx-large;">구독 정보</p>
                        <p>고객님의 구독 정보 입니다.</p>
                    </div>
                    <div class = "payment-inform-container">
                        <div class = "left-days">잔여 일수: 15일</div>
                        <div class = "payment-days">자동 결제일: 2023년 1월 25일</div>
                    </div>
                </div>
                <div class = "subscribe-container">
                    <div class="cancel-subscribe">구독 취소</div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
