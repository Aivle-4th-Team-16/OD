{% load static %}
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: black;
            }
        
            .img_container {
                margin-bottom: 20px;
                max-width: 300px;
            }
        
            .img_container img {
                width: 100%;
                height: auto;
            }
        
            .social-login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        
            .social-login-container a {
                text-decoration: none;
                color: #fff;
            }
        
            .kakao_login,
            .google_login {
                padding: 10px;
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                width: 200px;
                height: 30px;
                overflow: hidden; /* 내용이 넘치는 경우를 대비하여 추가 */
            }
        
            .social-login-container img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "img_container">
                <img src = "{% static 'login_image.png' %}" alt="Login Image">
            </div>

            <div class = "social-login-container">
                <a href= "{% url 'user:kakao_login' %}">
                    <div class = "kakao_login">
                        <img src = "{% static 'kakao_login.png' %}" alt="Kakao Login Image">
                    </div>
                </a>

                <a href= "{% url 'user:google_login'%}">
                    <div class = "google_login">
                        <img src = "{% static 'google_login.png' %}" alt="Google Login Image">
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
