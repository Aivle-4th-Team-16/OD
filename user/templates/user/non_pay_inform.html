{% extends 'user/template.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            html, body{
                height: 100%;
                margin: 0;
                font-weight: bold;
            }
            .container{
                display: flex;
                width: 100%;
                height: 100%;
            }
            .nav-bar {
                flex: 0.5;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border-right: 1px solid lightgray;
            }
            
            .nav-bar div {
                margin: 30px 0;
                font-size: x-large;
                font-weight : bold;
                cursor: pointer;
                transition: background-color 0.3s;
                padding: 15px;
                border-radius: 10px;
            }
        
            .content {
                flex: 2.5;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            .content-describe {
                text-align: center;
                font-size: xx-large; /* Adjust the font size as needed */
                margin-bottom: 20px; /* Optional: Add margin to create space between content-describe and 'a' tag */
            }
            
            .content a {
                margin-top: 20px; /* Optional: Add margin for spacing between the 'a' tag and other elements */
            }
            
            
            .content a div {
                padding: 15px 30px;
                background-color: lightblue;
                color: white;
                text-decoration: none;
                display: inline-block;
                border-radius: 10px;
            }
            .nav-bar div:hover {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "nav-bar">
                <div style = "background-color: lightblue;">구독 정보</div>
                <div>회원 정보</div>
                <div>좋아요 내역</div>
                <div>독서 이력</div>
                <div>1:1 문의 내역</div>
            </div>
            <div class = "content">
                <div class = "content-describe">
                    책을 원하는 목소리로 들을 수 있는 기회를 누려보세요!
                </div>
                <a>
                    <div>구독하기</div>
                </a>
            </div>
        </div>
    </body>
</html>
{% endblock %}
